<div class="container">
  <h1>Fatura </h1>
  <div class="row">
    <div class="col-md-6">
      <div class="from-group">
        <label class="mb-1"> İsim</label>
        <input type="text" class="form-control" (input)="onNameChange($event)">
      </div>
    </div>
    <div class="col-md-6">
      <div class="from-group">
        <label class="mb-1"> İsim</label>
        <p>{{name |  titlecase }}</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="from-group">
        <label class="mb-1"> Ödeme Tarihi</label>
        <input type="date" class="form-control"  (input)="onDateChange($event)">
      </div>
    </div>
    <div class="col-md-6">
      <div class="from-group">
        <label class="mb-1"> Ödeme Tarihi</label>
        <p>{{date | date }}</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="from-group">
        <label class="mb-1"> Tutar</label>
        <input type="number" class="form-control"  (input)="onAmountChange($event)">
      </div>
    </div>
    <div class="col-md-6">
      <div class="from-group">
        <label class="mb-1"> Tutar</label>
        <p>{{amount |currency:'USD'}}</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="from-group">
        <label class="mb-1"> Boy</label>
        <input type="number" class="form-control"  (input)="onHeigtChange($event)">
      </div>
    </div>
    <div class="col-md-6">
      <div class="from-group">
        <label class="mb-1"> Boy</label>
        <p>{{height | number:'1.1-4'}}</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="from-group">
        <label class="mb-1"> Mil</label>
        <input type="number" class="form-control"  (input)="onMilesChange($event)">
      </div>
    </div>
    <div class="col-md-6">
      <div class="from-group">
        <label class="mb-1"> Kilometre</label>
        <p>{{miles|convert:'km'}}</p>
      </div>
    </div>
  </div>
</div>
